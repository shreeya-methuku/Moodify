<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Moodify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mood-overlay"></div>
    
    <div class="login-page" style="display: flex;">
        <div class="signup-container" style="display: block;">
            <h2>Create Account</h2>
            <!-- Added id to the form -->
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <!-- Added message div for feedback -->
                <div id="message" class="message"></div>
                <button type="submit" class="login-button">Sign Up</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script>
        async function handleSignup(event) {
            event.preventDefault();
            
            const messageDiv = document.getElementById('message');
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // Disable the submit button to prevent double submission
            const submitButton = event.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;

            try {
                const response = await fetch('http://localhost:3000/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Registration successful! Redirecting to login...';
                    messageDiv.style.color = 'green';
                    // Clear the form
                    document.getElementById('signupForm').reset();
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.textContent = data.message || 'Registration failed. Please try again.';
                    messageDiv.style.color = 'red';
                    submitButton.disabled = false;
                }
            } catch (error) {
                messageDiv.textContent = 'Error connecting to server. Please check if the server is running.';
                messageDiv.style.color = 'red';
                console.error('Error:', error);
                submitButton.disabled = false;
            }
        }
    </script>
</body>
</html>
