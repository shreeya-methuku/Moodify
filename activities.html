<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Sparks You Today? - Moodify</title>
    <style>
        /* ... existing styles remain the same ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF0055, #6B0034);
            opacity: 0.3;
            z-index: 1;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAElBMVEUAAAAAAAAAAAAAAAAAAAAAAADgKxmiAAAABnRSTlMDY2ExWV/RkhgbAAAAQklEQVQ4y2NgQAX8DKiAH4mPwDAqOCoYzsDADmUxMDAisTEYkAHDaOBRwegUDE/AwAFlMTAwIrExGJABw2jgUcHwBAAAZyNGRW0BiQAAAABJRU5ErkJggg==');
            opacity: 0.1;
            z-index: 2;
            pointer-events: none;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 3;
            cursor: pointer;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            gap: 2rem;
            position: relative;
            z-index: 3;
        }

        .title {
            font-size: 4rem;
            text-align: center;
            font-weight: bold;
            margin-bottom: 2rem;
            text-transform: uppercase;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
            letter-spacing: 2px;
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 800px;
            width: 100%;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .activities-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .activities-grid {
                grid-template-columns: 1fr;
            }
        }

        .activity-button {
            background: rgba(138, 43, 226, 0.3);
            color: white;
            border: 2px solid #9F5FFF;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
            text-align: center;
            letter-spacing: 1px;
        }

        .activity-button:hover {
            background: rgba(138, 43, 226, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(159, 95, 255, 0.5);
        }

        .activity-button.selected {
            background: rgba(159, 95, 255, 0.8);
            border-color: white;
        }

        .next-button {
            background: #FF0055;
            color: white;
            border: none;
            padding: 15px 60px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 2px;
        }

        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
        }

        .next-button svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .next-button:hover svg {
            transform: translateX(5px);
        }

        .console-decoration {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 400px;
            background: linear-gradient(to bottom, transparent, rgba(255, 0, 85, 0.2));
            border-radius: 400px 400px 0 0;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="console-decoration"></div>
    
    <!-- Updated home button with onclick handler -->
    <button onclick="goToDashboard()" class="home-button">HOME</button>

    <main class="main-content">
        <h1 class="title">WHAT SPARKS<br>YOU TODAY?</h1>

        <div class="activities-grid">
            <button class="activity-button">ART & DESIGN</button>
            <button class="activity-button">FITNESS</button>
            <button class="activity-button">TECH</button>
            <button class="activity-button">TRAVEL AND CULTURE</button>
            
        </div>

        <button class="next-button">
            NEXT
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </main>

    <script>
        // Get the current mood from localStorage
        const currentMood = localStorage.getItem('currentMood');
        
        // Get references to all buttons
        const activityButtons = document.querySelectorAll('.activity-button');
        const nextButton = document.querySelector('.next-button');
        let selectedActivity = null;

        // Function to handle dashboard navigation
        function goToDashboard() {
            try {
                window.location.href = './dashboard.html';
            } catch (error) {
                console.error('Navigation error:', error);
                alert('Unable to navigate to dashboard. Please check if dashboard.html exists in the correct location.');
            }
        }

        // Add click event listeners to activity buttons
        activityButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove selected state from all buttons
                activityButtons.forEach(btn => {
                    btn.classList.remove('selected');
                });
                // Add selected state to clicked button
                button.classList.add('selected');
                selectedActivity = button.textContent;
            });
        });

        // Add click event listener to next button
nextButton.addEventListener('click', () => {
    if (selectedActivity) {
        // Store the selected activity
        localStorage.setItem('currentActivity', selectedActivity);
        
        // Log for debugging
        console.log('Mood:', currentMood);
        console.log('Activity:', selectedActivity);
        
        // Navigate to theme.html
        try {
            window.location.href = './theme.html';
        } catch (error) {
            console.error('Navigation error:', error);
            alert('Unable to navigate to theme page. Please check if theme.html exists in the correct location.');
        }
    } else {
        alert('Please select an activity first');
    }
});
    </script>
</body>
</html>
