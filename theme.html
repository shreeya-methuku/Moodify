<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Theme - Moodify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #6B2FD4, #1E0055);
            opacity: 0.3;
            z-index: 1;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAElBMVEUAAAAAAAAAAAAAAAAAAAAAAADgKxmiAAAABnRSTlMDY2ExWV/RkhgbAAAAQklEQVQ4y2NgQAX8DKiAH4mPwDAqOCoYzsDADmUxMDAisTEYkAHDaOBRwegUDE/AwAFlMTAwIrExGJABw2jgUcHwBAAAZyNGRW0BiQAAAABJRU5ErkJggg==');
            opacity: 0.1;
            z-index: 2;
            pointer-events: none;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 3;
            cursor: pointer;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            gap: 2rem;
            position: relative;
            z-index: 3;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            font-size: 4.5rem;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 0 0 10px rgba(107, 47, 212, 0.5);
            letter-spacing: 2px;
            line-height: 1.2;
            margin-bottom: 3rem;
        }

        .theme-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
        }

        .theme-button {
            background: rgba(107, 47, 212, 0.3);
            color: white;
            border: 2px solid #9F5FFF;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(5px);
            width: 100%;
        }

        .theme-button:hover {
            background: rgba(107, 47, 212, 0.5);
            transform: translateX(10px);
            box-shadow: 0 0 15px rgba(159, 95, 255, 0.5);
        }

        .theme-button.selected {
            background: rgba(107, 47, 212, 0.8);
            border-color: white;
            transform: translateX(20px);
        }

        .next-button {
            background: #6B2FD4;
            color: white;
            border: none;
            padding: 15px 60px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            display: none;  /* Initially hidden */
            align-items: center;
            gap: 10px;
            letter-spacing: 2px;
            margin-top: 2rem;
        }

        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(107, 47, 212, 0.5);
        }

        .vr-image {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 50%;
            height: auto;
            opacity: 0.8;
            pointer-events: none;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }

            .theme-button {
                font-size: 1rem;
            }

            .vr-image {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <button onclick="goToDashboard()" class="home-button">HOME</button>

    <main class="main-content">
        <h1 class="title">IF TODAY HAD A<br>THEME, WHAT<br>WOULD IT BE?</h1>

        <div class="theme-grid">
            <button class="theme-button">LEARNING SOMETHING NEW</button>
            <button class="theme-button">UNWINDING AND RELAXING</button>
            <button class="theme-button">GETTING CREATIVE</button>
        </div>

        <button class="next-button">
            NEXT
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </main>

    <script>
        // Get references to all buttons
        const themeButtons = document.querySelectorAll('.theme-button');
        const nextButton = document.querySelector('.next-button');
        let selectedTheme = null;

        // Function to handle dashboard navigation
        function goToDashboard() {
            try {
                window.location.href = './dashboard.html';
            } catch (error) {
                console.error('Navigation error:', error);
                alert('Unable to navigate to dashboard. Please check if dashboard.html exists in the correct location.');
            }
        }

        // Add click event listeners to theme buttons
        themeButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove selected state from all buttons
                themeButtons.forEach(btn => {
                    btn.classList.remove('selected');
                });
                // Add selected state to clicked button
                button.classList.add('selected');
                selectedTheme = button.textContent;
                // Show next button when a theme is selected
                nextButton.style.display = 'flex';
            });
        });

        // Add click event listener to next button
        nextButton.addEventListener('click', () => {
            if (selectedTheme) {
                // Store the selected theme
                localStorage.setItem('currentTheme', selectedTheme);
                
                // Log for debugging
                console.log('Theme:', selectedTheme);
                
                // Navigate to the next page (you can change this to your desired destination)
                try {
                    window.location.href = './results.html';
                } catch (error) {
                    console.error('Navigation error:', error);
                    alert('Unable to navigate to results page. Please check if results.html exists in the correct location.');
                }
            } else {
                alert('Please select a theme first');
            }
        });
    </script>
</body>
</html>
