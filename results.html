<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personalized Content</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a20;
            color: white;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 8px 20px;
            border-radius: 25px;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
            font-size: 14px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            font-size: 3.5em;
            line-height: 1.2;
            margin: 100px 0;
            text-align: center;
        }

        .next-section {
            margin-top: 80px;
            text-align: center;
            color: #ff1493;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .next-section:hover {
            opacity: 0.8;
        }

        .next-text {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .arrow {
            font-size: 2em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin: 60px 0;
            }
            
            .next-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <a href="#" class="home-button">HOME</a>
    
    <div class="container">
        <h1>HERE'S YOUR<br>PERSONALIZED CONTENT<br>FOR THE DAY</h1>
        
        <a href="content.html" class="next-section">
            <div class="next-text">CLICK NEXT</div>
            <div class="arrow">â†“</div>
        </a>
    </div>
</body>
</html>
